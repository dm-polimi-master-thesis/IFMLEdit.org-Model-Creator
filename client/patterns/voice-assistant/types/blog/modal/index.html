<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="modal.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Model Creator</h4>
                        </div>
                        <div class="modal-body">
                            <center class="steps-navigator">
                                <div class="container-fluid">
                                      <ul class="list-unstyled multi-steps">
                                        <li id="step-1" class="is-active">Start
                                            <div class="progress-bar progress-bar--success">
                                                <div class="progress-bar__bar"></div>
                                            </div>
                                        </li>
                                        <li id="step-2">First Step
                                            <div class="progress-bar progress-bar--success">
                                                <div class="progress-bar__bar"></div>
                                            </div>
                                        </li>
                                        <li id="step-3">Middle Stage
                                            <div class="progress-bar progress-bar--success">
                                                <div class="progress-bar__bar"></div>
                                            </div>
                                        </li>
                                        <li id="step-4">Finish</li>
                                      </ul>
                                </div>
                            </center>
                            <center class="question">
                                <text>What is the purpose of the application?</text>
                            </center>
                            <ul class="list">
                                <li class="step">
                                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
                                    </svg>
                                    <span class="pattern">Restricted Search</span>
                                </li>
                                <li class="step">
                                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
                                    </svg>
                                    <span class="pattern">In-Place Log In</span>
                                </li>
                                <li class="step">
                                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
                                    </svg>
                                    <span class="pattern">Content Management</span>
                                </li>
                                <li class="step">
                                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
                                    </svg>
                                    <span class="pattern">Wizard</span>
                                </li>
                                <li class="step">
                                    <svg class="icon" width="100%" height="100%" viewBox="0 0 86 86" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule: evenodd; clip-rule: evenodd; stroke-linecap: round; stroke-linejoin: round; stroke-miterlimit: 1.5;">
                                        <path style="fill:none;stroke:#027f00;stroke-width:4.5px;" d="M2.463000000000001,42.52A40.057,40.057 0,1,1 82.577,42.52A40.057,40.057 0,1,1 2.463000000000001,42.52" class="KgeJYmRz_0"></path>
                                        <path d="M18.723,40.869l16.965,16.965l30.629,-30.629" style="fill:none;stroke:#027f00;stroke-width:4.5px;" class="KgeJYmRz_1"></path>
                                        <style data-made-with="vivus-instant">.KgeJYmRz_0{stroke-dasharray:252 254;stroke-dashoffset:253;animation:KgeJYmRz_draw 333ms ease-out 0ms forwards;}.KgeJYmRz_1{stroke-dasharray:68 70;stroke-dashoffset:69;animation:KgeJYmRz_draw 333ms ease-out 166ms forwards;}@keyframes KgeJYmRz_draw{100%{stroke-dashoffset:0;}}@keyframes KgeJYmRz_fade{0%{stroke-opacity:1;}91.48936170212767%{stroke-opacity:1;}100%{stroke-opacity:0;}}</style>
                                    </svg>
                                    <span class="pattern">Content Management</span>
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-default" onclick="next()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let step = 'step1';

            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');
            const step3 = document.getElementById('step-3');
            const step4 = document.getElementById('step-4');
            const ul = document.getElementbyId('list');

            function next() {
              if (step === 'step1') {
                step = 'step2';
                step1.classList.remove("is-active");
                $(step1).find('.progress-bar__bar').css('transform','translateX(100%)');
              $(step1).find('.progress-bar__bar').css('-webkit-transform','translateX(100%)');
                step2.classList.add("is-active");
              } else if (step === 'step2') {
                step = 'step3';
                step2.classList.remove("is-active");
                $(step2).find('.progress-bar__bar').css('transform','translateX(100%)');
                $(step2).find('.progress-bar__bar').css('-webkit-transform','translateX(100%)');
                step3.classList.add("is-active");
              } else if (step === 'step3') {
                step = 'step4';
                step3.classList.remove("is-active");
                $(step3).find('.progress-bar__bar').css('-webkit-transform','translateX(100%)');
                step4.classList.add("is-active");
              } else if (step === 'step4') {
                step = 'complete';
                step4.classList.remove("is-active");
              }
            }
        </script>
    </body>
</html>
