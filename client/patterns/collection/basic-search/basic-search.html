<div id="basic-search-settings-content" class="table-responsive table-patterns-container">
  <center>
    <h3 class="pattern-settings-title">Basic Search</h3>
  </center>
  <table class="basic-search-settings-table" >
    <thead>
      <tr>
        <th class="trace-line th-left">Search</th>
        <th class="trace-line-padding th-right">Selected</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name-step-field wizard-form-input trace-line-padding">
          <span class="wizard-form-label">Search Field:</span>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-smooth" placeholder="Search Field Name" type="text" data-bind="value: searchField, valueUpdate: 'input'"/>
            </div>
          </div>
        </td>
        <td class="name-step-field wizard-form-input trace-line-padding">
          <span class="wizard-form-label">Details Name:</span>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-smooth" placeholder="Details Name" type="text" data-bind="value: resultSelected().detailsName, valueUpdate: 'input'"/>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <th class="trace-line th-left">Results</th>
        <td class="name-step-field wizard-form-input trace-line-padding">
          <span class="wizard-form-label">Field:</span>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Add new field" type="text" data-bind="value: selectedFieldToAdd, valueUpdate:'afterkeydown', executeOnEnter: addField.bind($data,'details')"/>
              <div class="input-group-addon">
                <a href="#" data-bind="click: addField.bind($data,'details')"><i class="glyphicon glyphicon-plus-sign"></i></a>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="name-step-field wizard-form-input trace-line-padding">
          <span class="wizard-form-label">Collection:</span>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-smooth" placeholder="Collection Name" type="text" data-bind="value: collection, valueUpdate: 'input'"/>
            </div>
          </div>
        </td>
        <td rowspan="3" class="trace-line-padding">
          <center class="list-fields-container">
            <ul class="list-fields" data-bind="foreach: selectedFields">
              <li>
                <div class="right-inner-addon">
                  <span data-bind="text: name"></span>
                  <a href="#" data-bind="click: $parent.deleteField.bind($data, 'details')"><i class="glyphicon glyphicon-minus-sign"></i></a>
                </div>
              </li>
            </ul>
          </center>
        </td>
      </tr>
      <tr>
        <td class="name-step-field wizard-form-input trace-line-padding">
          <span class="wizard-form-label">Field:</span>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Add new field" type="text" data-bind="value: resultsFieldToAdd, valueUpdate:'afterkeydown', executeOnEnter: addField.bind($data,'list')"/>
              <div class="input-group-addon">
                <a href="#" data-bind="click: addField.bind($data,'list')"><i class="glyphicon glyphicon-plus-sign"></i></a>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td rowspan="2" class="trace-line-padding">
          <center class="list-fields-container">
            <ul class="list-fields" data-bind="foreach: resultsFields">
              <li>
                <div class="right-inner-addon">
                  <span data-bind="text: name"></span>
                  <a href="#" data-bind="click: $parent.deleteField.bind($data, 'list')"><i class="glyphicon glyphicon-minus-sign"></i></a>
                </div>
              </li>
            </ul>
          </center>
        </td>
      </tr>
      <tr>
        <td class="td-pattern-name trace-line-padding">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control form-smooth form-pattern-name" placeholder="Pattern Name" type="text" data-bind="value: name, valueUpdate: 'afterkeydown'"/>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
