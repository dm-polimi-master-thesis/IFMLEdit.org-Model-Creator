<div id="input-data-validation-settings-content" class="table-responsive table-patterns-container">
  <center>
    <h3 class="pattern-settings-title">Input Data Validation</h3>
  </center>
  <table class="input-data-validation-settings-table default-settings-table" >
    <thead>
      <tr>
        <th>Input Data</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name-step-field pattern-form-input">
          <div id="data-form-name" class="form-group">
            <span id="form-name" class="pattern-form-label">Form Name:</span>
            <div class="input-group">
              <input id="form-name-input" class="form-control form-smooth" placeholder="Form Name" type="text" data-bind="textInput: dataFormName, event: { change: validate.bind($data, dataFormName(), '#data-form-name') }"/>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="name-step-field pattern-form-input">
          <div class="form-group">
            <span class="pattern-form-label">Field:</span>
            <div class="input-group">
              <input id="input-field" class="form-control" placeholder="Add new field" type="text" data-bind="textInput: fieldToAdd, executeOnEnter: addField"/>
              <div class="input-group-addon">
                <a class="plus" href="#" data-bind="click: addField"><i class="glyphicon glyphicon-plus-sign"></i></a>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="td-form-fields">
          <center class="list-fields-container">
            <ul class="list-fields" data-bind="foreach: fields">
              <li>
                <div class="right-inner-addon">
                  <span class="field-span" data-bind="text: value"></span>
                  <div class="field-operations-div">
                    <select class="field-select" data-bind="options: $parent.types, value: type, event: { change: $parent.changeName.bind($data, 'name-' + $index()) }"></select>
                    <a class="minus" href="#" data-bind="click: $parent.deleteField"><i class="glyphicon glyphicon-minus-sign"></i></a>
                    <input class="field-input-text form-control input-name" type="text" placeholder="Name" data-bind="textInput: name, attr: { id: 'name-' + $index()}"></input>
                  </div>
                </div>
              </li>
            </ul>
          </center>
        </td>
      <tr>
        <td class="td-pattern-name">
          <div id="pattern-form" class="form-group">
            <div class="input-group">
              <input class="form-control form-smooth form-pattern-name" placeholder="Pattern Name" type="text" data-bind="textInput: name, event: { change: validate.bind($data, name(), '#pattern-form') }"/>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
